{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="mb-4 col-sm-12 col-md-4 col-lg-4" style="grid-gap: 20px;">
            <div class="card" style="width: 18rem; margin: 30px; padding: 20px; margin-left: 10px;">
                <img class="card-img-top" src="{{i.img.url}}" alt="" width="100px" height="300px">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p class="card-text">{{i.desc}}</p>
                    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>



{% endblock %}
