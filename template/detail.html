{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="300" height="500">
        </div>
        <div class="col-md-6">
            <h3>{{movie.name}} ({{movie.year}})</h3>
            <h5>{{movie.desc}}</h5><br>

            <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">update</a>
            <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">delete</a>
        </div>


    </div>
</div>


{% endblock %}
